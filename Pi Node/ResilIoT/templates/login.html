<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResilIoT</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white font-inter">

<div class="w-full max-w-sm bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">ResilIoT Login</h1>

    {% if error %}
    <div class="mb-4 p-3 rounded bg-red-600 text-sm text-white text-center">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="flex flex-col gap-4">
        <div>
            <label for="username" class="block text-sm mb-1">Username</label>
            <input type="text" id="username" name="username"
                   class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="password" class="block text-sm mb-1">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
            Log In
        </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-400">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}" class="text-blue-400 hover:underline">Register here</a>
    </p>
</div>

</body>
</html>
