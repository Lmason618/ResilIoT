<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ResilIoT</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
<div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    {% if error %}
    <p class="bg-red-600 text-white p-2 rounded mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Username"
               class="px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="password" name="password" placeholder="Password"
               class="px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="password" name="confirm" placeholder="Confirm Password"
               class="px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login</a>
    </p>
</div>
</body>
</html>
